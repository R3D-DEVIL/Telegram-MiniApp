<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üéÅ Watch an ad to claim your reward</h2>
  <button onclick="claimReward()">Watch Ad</button>
  <div id="status"></div>

  <!-- ‚úÖ Ad SDK Script -->
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>

  <script>
    // ‚úÖ Initialize In-App Interstitial Ads
    window.onload = function () {
      if (typeof show_9454642 === "function") {
        show_9454642({
          type: 'inApp',
          inAppSettings: {
            frequency: 2,     // show max 2 ads
            capping: 0.1,     // every 6 minutes
            interval: 30,     // 30s between ads
            timeout: 5,       // 5s delay before showing
            everyPage: false  // do not reset on navigation
          }
        });
      } else {
        console.warn("Ad SDK not loaded or show_9454642 undefined.");
      }
    };

    // ‚úÖ Reward Button Logic
    function claimReward() {
      document.getElementById("status").innerText = "‚è≥ Please wait... showing ad";
      
      // Wait a few seconds (to simulate ad display)
      setTimeout(() => {
        document.getElementById("status").innerText = "‚úÖ Reward granted!";
      }, 8000); // Adjust delay if needed
    }
  </script>
</body>
</html>
