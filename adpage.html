<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üéÅ Watch an ad to claim your reward</h2>
  <button id="claimBtn">Watch Ad</button>
  <div id="status">Loading...</div>

  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>
  <script>
    const btn = document.getElementById("claimBtn");
    const statusEl = document.getElementById("status");

    btn.disabled = true;

    const waitForSDK = setInterval(() => {
      if (typeof show_9454642 === "function") {
        clearInterval(waitForSDK);
        btn.disabled = false;
        statusEl.innerText = "‚úÖ Ad system ready.";
      }
    }, 200);

    btn.onclick = () => {
      statusEl.innerText = "‚è≥ Showing ad...";
      btn.disabled = true;

      show_9454642({
        type: "inApp",
        inAppSettings: {
          frequency: 1,
          capping: 0,
          interval: 30,
          timeout: 15,
          everyPage: false
        }
      })
      .then(() => {
        statusEl.innerText = "‚úÖ Reward granted! Thanks for watching.";
        btn.disabled = false;
      })
      .catch((err) => {
        statusEl.innerText = "‚ùå Failed to show ad.";
        console.error(err);
        btn.disabled = false;
      });
    };
  </script>
</body>
</html>
