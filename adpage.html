<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üéÅ Watch an ad to claim your reward</h2>
  <button id="claimBtn">Watch Ad</button>
  <div id="status">Loading ad system...</div>

  <!-- LibTL SDK -->
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('claimBtn');

    btn.disabled = true;

    // Wait for SDK to be available
    function waitForSdk() {
      return new Promise((resolve, reject) => {
        let timeout = 0;
        const check = setInterval(() => {
          if (typeof show_9454642 === 'function') {
            clearInterval(check);
            resolve();
          } else if (timeout >= 10000) {
            clearInterval(check);
            reject("SDK not loaded");
          }
          timeout += 100;
        }, 100);
      });
    }

    waitForSdk().then(() => {
      btn.disabled = false;
      statusEl.innerText = "‚úÖ Ad system ready.";
    }).catch(err => {
      statusEl.innerText = "‚ö†Ô∏è Ad system failed to load.";
      console.error(err);
    });

    btn.addEventListener("click", () => {
      statusEl.style.color = "black";
      statusEl.innerText = "‚è≥ Showing in-app ad...";
      btn.disabled = true;

      show_9454642({
        type: "inApp",
        inAppSettings: {
          frequency: 1,
          capping: 0,
          interval: 30,
          timeout: 15,
          everyPage: false
        }
      })
      .then(() => {
        statusEl.style.color = "green";
        statusEl.innerText = "‚úÖ Reward granted! Thanks for watching.";
        btn.disabled = false;
      })
      .catch(err => {
        statusEl.style.color = "red";
        statusEl.innerText = "‚ùå Ad could not be shown.";
        console.error("Ad failed:", err);
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
