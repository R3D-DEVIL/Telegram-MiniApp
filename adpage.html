<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Interstitial Ad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Interstitial Ad Test</h2>
  <div id="status">Loading ad...</div>

  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>

  <script>
    window.onload = function () {
      if (typeof show_9454642 === "function") {
        show_9454642({
          type: 'inApp',
          inAppSettings: {
            frequency: 2,
            capping: 0.1,
            interval: 30,
            timeout: 5,
            everyPage: false
          }
        }).then(() => {
          document.getElementById('status').innerText = "✅ Ad shown successfully!";
        }).catch(() => {
          document.getElementById('status').innerText = "❌ Ad failed or was skipped.";
        });
      } else {
        document.getElementById('status').innerText = "⚠️ Ad SDK not loaded.";
      }
    };
  </script>
</body>
</html>
