<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Your Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üéÅ Watch an ad to claim your reward</h2>
  <button id="claimBtn">Watch Ad</button>
  <div id="status"></div>

  <!-- LibTL SDK -->
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('claimBtn');

    // Disable button until SDK is ready
    btn.disabled = true;
    statusEl.innerText = 'Loading ads SDK...';

    // Wait until SDK method is available
    function waitForSdk() {
      return new Promise((resolve, reject) => {
        const maxWait = 10000; // 10 seconds max
        const intervalTime = 100;
        let waited = 0;

        const interval = setInterval(() => {
          if (typeof show_9454642 === 'function') {
            clearInterval(interval);
            resolve();
          } else {
            waited += intervalTime;
            if (waited >= maxWait) {
              clearInterval(interval);
              reject('SDK failed to load');
            }
          }
        }, intervalTime);
      });
    }

    waitForSdk().then(() => {
      statusEl.innerText = 'Ads SDK loaded. You can watch the ad now.';
      btn.disabled = false;
    }).catch(err => {
      statusEl.innerText = '‚ö†Ô∏è Error loading ads SDK. Please try again later.';
      console.error(err);
    });

    btn.addEventListener('click', () => {
      statusEl.style.color = 'black';
      statusEl.innerText = '‚è≥ Preloading ad...';
      btn.disabled = true;

      show_9454642({ type: 'preload' })
        .then(() => {
          statusEl.innerText = '‚è≥ Showing ad...';
          return show_9454642({
            type: 'inApp',
            inAppSettings: {
              frequency: 1,
              capping: 0,
              interval: 30,
              timeout: 5,
              everyPage: false
            }
          });
        })
        .then(() => {
          statusEl.style.color = 'green';
          statusEl.innerText = '‚úÖ Reward granted! Thanks for watching.';
          btn.disabled = false;
        })
        .catch(err => {
          statusEl.style.color = 'red';
          statusEl.innerText = '‚ö†Ô∏è Ad not available or was skipped.';
          console.error('Ad error:', err);
          btn.disabled = false;
        });
    });
  </script>
</body>
</html>
