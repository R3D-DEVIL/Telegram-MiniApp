<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Reward - In-App Ad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
    pre {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>üéÅ Watch an ad to claim your reward</h2>
  <button onclick="claimReward()">Watch Ad</button>
  <div id="status"></div>
  <pre id="log"></pre>

  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>
  <script>
    function log(msg) {
      console.log(msg);
      document.getElementById('log').innerText += msg + '\n';
    }

    function claimReward() {
      document.getElementById('status').innerText = "‚è≥ Showing in-app interstitial ad...";
      show_9454642({
        type: 'inApp',
        inAppSettings: {
          frequency: 1,
          capping: 0,
          interval: 30,
          timeout: 5,
          everyPage: false
        }
      })
      .then(() => {
        document.getElementById('status').innerText = "‚úÖ Reward granted!";
        log("‚úÖ In-app interstitial ad shown.");
      })
      .catch((err) => {
        document.getElementById('status').innerText = "‚ö†Ô∏è Ad not available or blocked";
        log("‚ùå Error showing in-app ad: " + err);
      });
    }

    window.onload = function() {
      if (typeof show_9454642 !== 'function') {
        log("‚ö†Ô∏è show_9454642 is not defined.");
        document.getElementById('status').innerText = "‚ö†Ô∏è SDK not loaded.";
      } else {
        log("SDK loaded: show_9454642 is available.");
        document.getElementById('status').innerText = "Ready to show ad.";
      }
    };
  </script>
</body>
</html>
