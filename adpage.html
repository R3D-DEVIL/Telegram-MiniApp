<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üéÅ Watch an ad to claim your reward</h2>
  <button onclick="claimReward()">Watch Ad</button>
  <div id="status">No ad shown yet.</div>

  <!-- ‚úÖ LibTL SDK Script -->
  <script src='https://libtl.com/sdk.js' data-zone='9454642' data-sdk='show_9454642'></script>

  <script>
    // ‚úÖ Fallback function if ad fails
    function showOtherAd() {
      document.getElementById("status").innerText = "‚ö†Ô∏è Ad not available. Please try again later.";
    }

    // ‚úÖ Manual ad trigger when user clicks
    function claimReward() {
      document.getElementById("status").innerText = "‚è≥ Loading ad...";

      // Try preloading
      show_9454642({ type: 'preload' })
        .then(() => {
          // Show the preloaded ad
          show_9454642();
          // Show reward after short delay
          setTimeout(() => {
            document.getElementById("status").innerText = "‚úÖ Reward granted!";
          }, 6000); // Adjust if needed
        })
        .catch(() => {
          // Fallback if preload fails
          showOtherAd();
        });
    }

    // ‚úÖ Auto-show ads every 5 minutes (optional, background logic)
    setInterval(() => {
      show_9454642({ type: 'preload' })
        .then(() => {
          show_9454642();
        })
        .catch(() => {
          console.warn("Scheduled ad failed to preload.");
        });
    }, 1000 * 60 * 5); // Every 5 minutes
  </script>
</body>
</html>
