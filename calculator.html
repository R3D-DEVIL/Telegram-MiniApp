<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D calculator</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 10px;
      background: #f3f9ff;
      font-family: 'Segoe UI', sans-serif;
    }

    #calc-app {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 12px;
      color: #1976d2;
    }

    #calc {
      background: linear-gradient(145deg, #e3f2fd, #bbdefb);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1);
      aspect-ratio: 0.8;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #display {
      background: #212121;
      color: #fff;
      font-size: 22px;
      padding: 12px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 12px;
      overflow-x: auto;
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.4);
    }

    .keys {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 8px;
    }

    .keys button {
      width: 100%;
      height: 100%;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: white;
      box-shadow: 0 3px #999;
      transition: 0.1s;
    }

    .keys button:active {
      transform: translateY(2px);
      box-shadow: 0 1px #666;
    }

    /* Default number keys (now teal gradient) */
    .keys button:not(.op):not(.clear):not(.equal):not(.backspace) {
      background: linear-gradient(to bottom, #26c6da, #00acc1);
    }

    .op {
      background: linear-gradient(to bottom, #5c6bc0, #3949ab);
    }

    .clear {
      background: linear-gradient(to bottom, #ef5350, #d32f2f);
    }

    .backspace {
      background: linear-gradient(to bottom, #ffca28, #fbc02d);
      color: #212121;
      grid-column: span 2;
    }

    .equal {
      background: linear-gradient(to bottom, #66bb6a, #388e3c);
      grid-column: span 2;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 18px;
      }

      #display {
        font-size: 18px;
        padding: 10px;
      }

      .keys button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="calc-app">
    <h2>ðŸŽ¨ 3D Colorful Calculator</h2>
    <div id="calc">
      <div id="display">0</div>
      <div class="keys">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="op" onclick="press('/')">Ã·</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="op" onclick="press('*')">Ã—</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="op" onclick="press('-')">âˆ’</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="clear" onclick="clearDisplay()">CE</button>
        <button class="op" onclick="press('+')">+</button>

        <button class="backspace" onclick="backspace()">âŒ«</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    function press(val) {
      const display = document.querySelector("#display");
      if (display.textContent === "0" || display.textContent === "Error") {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      document.querySelector("#display").textContent = "0";
    }

    function backspace() {
      const display = document.querySelector("#display");
      let current = display.textContent;
      if (current === "Error" || current.length <= 1) {
        display.textContent = "0";
      } else {
        display.textContent = current.slice(0, -1);
      }
    }

    function calculate() {
      const display = document.querySelector("#display");
      try {
        const result = eval(display.textContent);
        display.textContent = result;
        show_9454642('pop'); // Show rewarded ad
      } catch (e) {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
