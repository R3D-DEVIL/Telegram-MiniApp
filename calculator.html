<style>
  #calc-app {
    width: 100%;
    max-width: 400px;
    margin: auto;
    font-family: Arial, sans-serif;
  }

  #calc {
    background: linear-gradient(135deg, #e6eeff, #fce4ec);
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    padding: 10px;
  }

  #display {
    background: #1e1e1e;
    color: #fff;
    font-size: 32px;
    padding: 18px;
    text-align: right;
    border-radius: 14px;
    margin-bottom: 10px;
    box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
    overflow-x: auto;
  }

  .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .keys button {
    font-size: 18px;
    padding: 14px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(to bottom, #ffffff, #dcdcdc);
    box-shadow: 0 5px #aaa;
    transition: all 0.1s ease;
  }

  .keys button:active {
    transform: translateY(3px);
    box-shadow: 0 2px #888;
  }

  .op {
    background: linear-gradient(to bottom, #b39ddb, #9575cd);
    color: white;
  }

  .clear {
    background: linear-gradient(to bottom, #ff8a65, #ff7043);
    color: white;
  }

  .delete {
    background: linear-gradient(to bottom, #ffcc80, #ffa726);
    color: black;
    grid-column: span 2;
  }

  .equal {
    background: linear-gradient(to bottom, #4db6ac, #00796b);
    color: white;
    grid-column: span 2;
    font-weight: bold;
  }

  @media (max-width: 360px) {
    #display {
      font-size: 26px;
      padding: 14px;
    }

    .keys button {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>

<script>
  function press(val) {
    const display = document.querySelector("#display");
    if (display.textContent === "0" || display.textContent === "Error") {
      display.textContent = val;
    } else {
      display.textContent += val;
    }
  }

  function clearDisplay() {
    document.querySelector("#display").textContent = "0";
  }

  function backspace() {
    const display = document.querySelector("#display");
    if (display.textContent.length <= 1 || display.textContent === "Error") {
      display.textContent = "0";
    } else {
      display.textContent = display.textContent.slice(0, -1);
    }
  }

  function calculate() {
    const display = document.querySelector("#display");
    try {
      const result = eval(display.textContent);
      display.textContent = result;
      show_9454642('pop'); // Show popup ad
    } catch {
      display.textContent = "Error";
    }
  }
</script>
