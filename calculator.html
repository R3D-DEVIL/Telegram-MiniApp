    <div class="keys">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">Ã·</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">Ã—</button>

      <button onclick="press('1')">1</button>

      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">âˆ’</button>

      <button onclick="press('.')">.</button>

      <button class="op" onclick="press('+')">+</button>

</div>

<style>
  #calc-app {
    max-width: 330px;
    margin: auto;
    font-family: Arial, sans-serif;
  }

  #calc {
    background: linear-gradient(135deg, #ffe6f0, #e0f7fa);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  #display {
    background: #1c1c1c;
    color: #fff;
    font-size: 36px;
    padding: 20px;
    text-align: right;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    overflow-x: auto;
  }

  .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
  }

  .keys button {
    font-size: 22px;
    padding: 20px;
    border: none;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.2s ease;
  }

  .keys button:active {
    transform: scale(0.95);
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
  }

  .num {
    background: #ffffff;
    color: #333;
  }

  .op {
    background: #b39ddb;
    color: white;
  }

  .clear {
    background: #ff8a65;
    color: white;
  }

  .equal {
    grid-column: span 4;
    background: #4db6ac;
    color: white;
    font-size: 24px;
    font-weight: bold;
  }
</style>

<script>
  // Define display variable locally in the script
  let calcDisplay;

  document.addEventListener("DOMContentLoaded", () => {
    // Wait until calculator is loaded into DOM
    calcDisplay = document.querySelector("#display");
    if (!calcDisplay) {
      console.error("Display element not found.");
      return;
    }
  });

  function press(value) {
    if (!calcDisplay) return;
    if (calcDisplay.textContent === "0" || calcDisplay.textContent === "Error") {
      calcDisplay.textContent = value;
    } else {
      calcDisplay.textContent += value;
    }
  }

  function clearDisplay() {
    if (calcDisplay) {
      calcDisplay.textContent = "0";
    }
  }

  function calculate() {
    if (!calcDisplay) return;
    try {
      const result = eval(calcDisplay.textContent);
      if (!isFinite(result)) throw new Error();
      calcDisplay.textContent = result;
      showAd(); // show ad on success
    } catch {
      calcDisplay.textContent = "Error";
    }
  }

  function showAd() {
    show_9454642('pop')
      .then(() => console.log("Popup ad shown"))
      .catch(err => console.warn("Ad failed", err));
  }
</script>
