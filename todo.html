<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    #todoInput {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 8px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0072aa;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      background: #fff;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    #debug {
      margin-top: 15px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>üìù To-Do List</h2>
  <input type="text" id="todoInput" placeholder="Enter a task" />
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
  <div id="debug"></div>

  <script>
    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.innerHTML = `${text} <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>`;
      document.getElementById('todoList').appendChild(li);
      input.value = '';

      showAdRewardedInterstitial();
    }

    function deleteTodo(button) {
      const li = button.parentElement;
      li.remove();
    }

    function showAdRewardedInterstitial() {
      if (typeof show_9454642 === "function") {
        show_9454642()
          .then(() => {
            console.log("Rewarded interstitial shown");
            document.getElementById("debug").textContent = "‚úÖ Ad shown after task added.";
          })
          .catch(e => {
            console.warn("Ad failed", e);
            document.getElementById("debug").textContent = "‚ö†Ô∏è Ad failed: " + e;
          });
      } else {
        document.getElementById("debug").textContent = "‚ö†Ô∏è Ad function not available.";
      }
    }
  </script>
</body>
</html>
