<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Ad Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 16px 32px;
      font-size: 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 300px;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üßπ Choose Ad Type</h2>

  <button onclick="showPopupAd()">1Ô∏è‚É£ Rewarded Popup Ad</button>
  <button onclick="showInApp()">2Ô∏è‚É£ In-App Interstitial</button>
  <button onclick="showPreload()">3Ô∏è‚É£ Preload + Show</button>

  <div id="status"></div>

  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>

  <script>
    const status = document.getElementById('status');

    function showPopupAd() {
      status.innerText = "üîÑ Showing popup ad...";
      show_9454642('pop')
        .then(() => {
          status.innerText = "‚úÖ Reward granted!";
          alert("üéâ You watched the ad!");
        })
        .catch((e) => {
          status.innerText = "‚ùå Ad failed or skipped.";
          console.warn("Ad failed:", e);
        });
    }

    function showInApp() {
      status.innerText = "‚è≥ Showing in-app ad...";
      show_9454642({
        type: 'inApp',
        inAppSettings: {
          frequency: 2,
          capping: 0.1,
          interval: 30,
          timeout: 5,
          everyPage: false
        }
      })
      .then(() => {
        status.innerText = "‚úÖ In-app ad completed!";
      })
      .catch(err => {
        status.innerText = "‚ùå Failed to show in-app ad.";
        console.error(err);
      });
    }

    function showPreload() {
      status.innerText = "‚è≥ Preloading ad...";
      show_9454642({ type: 'preload' })
        .then(() => {
          status.innerText = "üéÆ Showing preloaded ad...";
          return show_9454642();
        })
        .then(() => {
          status.innerText = "‚úÖ Preloaded ad shown!";
        })
        .catch((e) => {
          status.innerText = "‚ùå Ad preload/show failed.";
          console.error(e);
        });
    }
  </script>
</body>
</html>
