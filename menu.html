<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App - Reward Center</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 28px;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      width: 260px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077b3;
    }

    #content {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Select a Tool</h2>
  <button onclick="showAdThenLoad('calculator')">üßÆ Calculator</button>
  <button onclick="showAdThenLoad('tictactoe')">‚ùå‚≠ï Tic Tac Toe</button>
  <button onclick="showAdThenLoad('datecalculator')">üìÖ Date Calculator</button>

  <div id="content"></div>

  <script>
    Telegram.WebApp.expand();

    function showAdThenLoad(page) {
      // Show rewarded interstitial ad before loading content
      show_9454642().then(() => {
        alert('üéâ Thanks for watching the ad!');
        loadContent(page);
      }).catch((err) => {
        console.warn('Ad skipped or failed:', err);
        // Optional: Load tool anyway, or block access
        loadContent(page);
      });
    }

    function loadContent(page) {
      fetch(`${page}.html`)
        .then(res => res.text())
        .then(html => {
          const container = document.getElementById("content");
          container.innerHTML = html;

          // Re-execute inline & external scripts
          const scripts = container.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            oldScript.remove();
            container.appendChild(newScript);
          });
        });
    }
  </script>
</body>
</html>
