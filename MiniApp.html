<!DOCTYPE html>
<html>
  <head>
    <title>Mini App</title>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h2>Hello from Telegram Mini App</h2>
    <button onclick="openAdPage()">Claim Reward</button>

    <script>
      Telegram.WebApp.expand();
      function openAdPage() {
        Telegram.WebApp.openLink("https://your-ad-site.com");
      }
    </script>
  </body>
</html>
