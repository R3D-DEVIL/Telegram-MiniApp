<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }
    h2 { color: #333; font-size: 28px; }
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
    }
    button:hover {
      opacity: 0.9;
    }
    #tool-content {
      margin-top: 30px;
    }
    #debug {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Choose a Tool</h2>
  <button onclick="openTool('calculator.html')">üßÆ Calculator</button>
  <button onclick="openTool('tictactoe.html')">‚ùå‚≠ï Tic Tac Toe</button>
  <button onclick="openTool('todo.html')">üìù To-Do List</button>

  <div id="tool-content"></div>
  <p id="debug"></p>

  <script>
    Telegram.WebApp.expand();

    function openTool(file) {
      document.getElementById("debug").textContent = "";
      const tc = document.getElementById("tool-content");
      tc.innerHTML = "‚è≥ Loading...";
      fetch(file)
        .then(r => r.text())
        .then(html => tc.innerHTML = html)
        .catch(e => tc.innerHTML = "‚ùå Load failed", document.getElementById("debug").textContent = e);
    }

    // Optional: Manual test button for ad launch
    function testAd() {
      show_9454642('pop')
        .then(() => console.log("Test ad shown"))
        .catch(e => document.getElementById("debug").textContent = "Ad error: " + e);
    }
  </script>
</body>
</html>
