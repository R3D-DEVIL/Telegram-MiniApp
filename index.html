<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Mini App - Claim Your Reward</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>  
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f8f8f8;  
      text-align: center;  
      padding: 40px;  
    }  
  
    h2 {  
      color: #333;  
      font-size: 28px;  
    }  
  
    p {  
      font-size: 18px;  
      color: #555;  
    }  
  
    button {  
      background: linear-gradient(135deg, #00c6ff, #0072ff);  
      color: white;  
      border: none;  
      padding: 15px 30px;  
      font-size: 18px;  
      border-radius: 12px;  
      cursor: pointer;  
      margin-top: 20px;  
      transition: transform 0.3s ease, box-shadow 0.3s ease;  
      animation: pulse 2s infinite;  
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);  
    }  
  
    button:hover {  
      transform: scale(1.05);  
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);  
    }  
  
    @keyframes pulse {  
      0% {  
        transform: scale(1);  
        box-shadow: 0 0 0 0 rgba(0, 114, 255, 0.5);  
      }  
      70% {  
        transform: scale(1.05);  
        box-shadow: 0 0 0 10px rgba(0, 114, 255, 0);  
      }  
      100% {  
        transform: scale(1);  
        box-shadow: 0 0 0 0 rgba(0, 114, 255, 0);  
      }  
    }  
  
    .hidden {  
      display: none;  
    }  
  
    #status {  
      margin-top: 20px;  
      font-size: 16px;  
      color: green;  
    }  
  
    .menu-button {  
      display: block;  
      margin: 15px auto;  
      width: 260px;  
    }  
  </style>  
</head>  
<body>  
  <div id="welcome-section">  
    <h2>üéâ Welcome to the Reward Center!</h2>  
    <p>Click the button below to choose your ad type and claim your reward.</p>  
    <button onclick="showMenu()">üéÅ Claim Reward</button>  
  </div>  
  
  <div id="menu-section" class="hidden">  
    <h2>üß© Choose Ad Type</h2>  
  
    <button class="menu-button" onclick="showPopup()">1Ô∏è‚É£ Popup Ad</button>  
    <button class="menu-button" onclick="tryInApp()">2Ô∏è‚É£ In-App Interstitial</button>  
    <button class="menu-button" onclick="tryPreload()">3Ô∏è‚É£ Preload + Show</button>  
  
    <div id="status"></div>  
  </div>  
  
  <script>  
    Telegram.WebApp.expand();  
    const status = document.getElementById("status");  
  
    function showMenu() {  
      document.getElementById("welcome-section").classList.add("hidden");  
      document.getElementById("menu-section").classList.remove("hidden");  
    }  
  
    function showPopup() {  
      status.textContent = "‚è≥ Showing popup ad...";  
      show_9454642('pop')  
        .then(() => {  
          status.textContent = "‚úÖ Reward granted!";  
        })  
        .catch(() => {  
          status.textContent = "‚ùå Ad not completed or skipped.";  
        });  
    }  
  
    function tryInApp() {  
      status.textContent = "‚è≥ Trying in-app ad...";  
      show_9454642({  
        type: "inApp",  
        inAppSettings: {  
          frequency: 2,  
          capping: 0.1,  
          interval: 30,  
          timeout: 5,  
          everyPage: false  
        }  
      })  
        .then(() => {  
          status.textContent = "‚úÖ In-app ad shown!";  
        })  
        .catch(() => {  
          status.textContent = "‚ö†Ô∏è In-app failed, fallback to popup...";  
          showPopup();  
        });  
    }  
  
    function tryPreload() {  
      status.textContent = "‚è≥ Preloading ad...";  
      show_9454642({ type: 'preload' })  
        .then(() => {  
          status.textContent = "üé¨ Preloaded. Now showing...";  
          return show_9454642();  
        })  
        .then(() => {  
          status.textContent = "‚úÖ Preloaded ad completed!";  
        })  
        .catch(() => {  
          status.textContent = "‚ö†Ô∏è Preload failed, fallback to popup...";  
          showPopup();  
        });  
    }  
  </script>  
</body>  
</html>
