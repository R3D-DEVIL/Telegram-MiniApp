<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App - Claim Your Reward</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #333;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077b3;
    }

    .hidden {
      display: none;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }

    .menu-button {
      display: block;
      margin: 15px auto;
      width: 260px;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div id="welcome-section">
    <h2>üéâ Welcome to the Reward Center!</h2>
    <p>Click below to choose your ad type and claim your reward.</p>
    <button onclick="showMenu()">üéÅ Claim Reward</button>
  </div>

  <!-- Menu Section -->
  <div id="menu-section" class="hidden">
    <h2>üß© Choose Ad Type</h2>

    <button class="menu-button" onclick="showPopup()">1Ô∏è‚É£ Popup Ad (Recommended)</button>
    <button class="menu-button" onclick="showInApp()">2Ô∏è‚É£ In-App Interstitial</button>
    <button class="menu-button" onclick="showPreload()">3Ô∏è‚É£ Preload + Show</button>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.expand();
    const status = document.getElementById("status");

    function showMenu() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("menu-section").classList.remove("hidden");
    }

    function showPopup() {
      status.innerText = "‚è≥ Opening popup ad...";
      show_9454642('pop')
        .then(() => {
          status.innerText = "‚úÖ Reward granted!";
        })
        .catch(() => {
          status.innerText = "‚ùå Popup ad not completed.";
        });
    }

    function showInApp() {
      status.innerText = "‚è≥ Trying in-app ad...";
      show_9454642({
        type: "inApp",
        inAppSettings: {
          frequency: 1,
          capping: 0,
          interval: 30,
          timeout: 10,
          everyPage: false
        }
      })
        .then(() => {
          status.innerText = "‚úÖ In-app ad completed!";
        })
        .catch(err => {
          console.warn("In-app ad failed. Fallback to popup.");
          showPopup(); // fallback
        });
    }

    function showPreload() {
      status.innerText = "‚è≥ Preloading ad...";
      show_9454642({ type: 'preload' })
        .then(() => {
          status.innerText = "üé¨ Showing preloaded ad...";
          return show_9454642();
        })
        .then(() => {
          status.innerText = "‚úÖ Preloaded ad shown!";
        })
        .catch(err => {
          console.warn("Preload failed. Fallback to popup.");
          showPopup(); // fallback
        });
    }
  </script>
</body>
</html>
