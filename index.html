<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App - Reward Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://libtl.com/sdk.js" data-zone="9454642" data-sdk="show_9454642"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 28px;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      width: 260px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077b3;
    }

    #content {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>üéÅ Choose a Feature</h2>
  <button onclick="loadContent('calculator')">üßÆ Calculator</button>
  <button onclick="loadContent('tictactoe')">‚ùå‚≠ï Tic Tac Toe</button>
  <button onclick="loadContent('todo')">üìù To Do List</button>

  <div id="content"></div>

  <script>
    Telegram.WebApp.expand();

    function loadContent(page) {
      fetch(`${page}.html`)
        .then(res => res.text())
        .then(html => {
          const container = document.getElementById("content");
          container.innerHTML = html;

          // Re-execute inline & external scripts
          const scripts = container.querySelectorAll("script");
          scripts.forEach(oldScript => {
            const newScript = document.createElement("script");

            // Carry over script src or text
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }

            // Add fallback if ad function is missing
            if (!window.show_9454642 && parent.show_9454642) {
              window.show_9454642 = parent.show_9454642;
            }

            oldScript.remove();
            container.appendChild(newScript);
          });
        });
    }
  </script>
</body>
</html>
