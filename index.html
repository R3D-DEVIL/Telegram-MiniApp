<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini App - Claim Your Reward</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #333;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077b3;
    }

    .hidden {
      display: none;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }

    .menu-button {
      display: block;
      margin: 15px auto;
      width: 260px;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div id="welcome-section">
    <h2>üéâ Welcome to the Reward Center!</h2>
    <p>Click the button below to choose your ad type and claim your reward.</p>
    <button onclick="showMenu()">üéÅ Claim Reward</button>
  </div>

  <!-- Menu Section -->
  <div id="menu-section" class="hidden">
    <h2>üß© Choose Ad Type</h2>

    <button class="menu-button" onclick="window.open('adpage.html', '_blank')">1Ô∏è‚É£ Popup Ad</button>
    <button class="menu-button" onclick="window.open('inapp.html', '_blank')">2Ô∏è‚É£ In-App Interstitial</button>
    <button class="menu-button" onclick="window.open('preload.html', '_blank')">3Ô∏è‚É£ Preload + Show</button>

    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.expand();

    function showMenu() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("menu-section").classList.remove("hidden");
    }
  </script>
</body>
</html>
