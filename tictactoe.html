    function triggerRewardAd(type = 'inApp') {
      const adFunc = window.show_9454642 || parent.show_9454642;
      if (typeof adFunc !== "function") {
        console.warn("Ad function unavailable");
        return Promise.reject();
      }

      if (type === 'pop') {
        return adFunc('pop');
      }

      return adFunc({ type: 'inApp', inAppSettings: {
        frequency: 2, capping: 0.1,
        interval: 30, timeout: 5,
        everyPage: false
      }});
    }

    function triggerAdAfterGame() {
      triggerRewardAd()
        .then(() => console.log('In-app ad shown'))
        .catch(() => console.log('Fallback: no ad'));
    }

    function triggerAdOnRestart() {
      triggerRewardAd()
        .then(() => console.log('Ad shown on Restart'))
        .catch(() => console.log('Fallback'));
    }
