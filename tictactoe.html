<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Smart Bot</title>
  <style>
    #game {
      max-width: 360px;
      margin: auto;
      font-family: sans-serif;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #f0f0f0;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px #ccc;
      cursor: pointer;
      user-select: none;
    }

    .cell:hover {
      background: #ddd;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      font-size: 18px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h2>🤖 Tic Tac Toe - Smart Bot</h2>
    <div class="board" id="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">🔄 Restart</button>
  </div>

  <script>
    let board = [];
    let isGameOver = false;

    function startGame() {
      const boardContainer = document.getElementById("board");
      boardContainer.innerHTML = "";
      board = Array(9).fill("");
      isGameOver = false;
      document.getElementById("status").innerText = "Your turn (X)";

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleMove);
        boardContainer.appendChild(cell);
      }
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (board[index] || isGameOver) return;

      makeMove(index, "X");

      if (!isGameOver) {
        document.getElementById("status").innerText = "🤖 Thinking...";
        setTimeout(() => {
          const botIndex = getBestMove();
          if (botIndex !== null) makeMove(botIndex, "O");
        }, 400);
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      const cell = document.querySelector(`.cell[data-index='${index}']`);
      cell.innerText = player;

      if (checkWinner(board, player)) {
        document.getElementById("status").innerText = player === "X" ? "🎉 You win!" : "🤖 Bot wins!";
        isGameOver = true;
        showAd(); // Show ad on win/loss
        return;
      }

      if (!board.includes("")) {
        document.getElementById("status").innerText = "🤝 It's a draw!";
        isGameOver = true;
        showAd(); // Show ad on draw
        return;
      }

      document.getElementById("status").innerText = player === "X" ? "🤖 Bot's turn" : "Your turn (X)";
    }

    function checkWinner(b, player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(comb => comb.every(i => b[i] === player));
    }

    function resetGame() {
      showAd(() => {
        startGame(); // Start only after ad is shown
      });
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move = null;

      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(b, depth, isMaximizing) {
      if (checkWinner(b, "O")) return 10 - depth;
      if (checkWinner(b, "X")) return depth - 10;
      if (!b.includes("")) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (b[i] === "") {
            b[i] = "O";
            let score = minimax(b, depth + 1, false);
            b[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (b[i] === "") {
            b[i] = "X";
            let score = minimax(b, depth + 1, true);
            b[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function showAd(callback) {
      if (typeof show_9454642 === "function") {
        show_9454642({
          type: "inApp",
          inAppSettings: {
            frequency: 2,
            capping: 0.1,
            interval: 30,
            timeout: 5,
            everyPage: false
          }
        })
        .then(() => {
          if (typeof callback === "function") callback();
        })
        .catch(() => {
          console.warn("In-app ad failed.");
          if (typeof callback === "function") callback();
        });
      } else {
        console.warn("Ad function not found.");
        if (typeof callback === "function") callback();
      }
    }

    startGame();
  </script>
</body>
</html>
