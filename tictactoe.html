
<div id="game">
  <h2>ðŸ¤– Tic Tac Toe - You vs Bot</h2>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <button onclick="resetGame()">ðŸ”„ Restart</button>
</div>

<style>
  #game {
    max-width: 400px;
    margin: auto;
    font-family: sans-serif;
    text-align: center;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    margin-top: 20px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: #f0f0f0;
    font-size: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    box-shadow: 0 4px #ccc;
    cursor: pointer;
  }

  .cell:hover {
    background: #ddd;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #status {
    font-size: 18px;
    margin-top: 12px;
  }
</style>

<script>
  let board = [];
  let isGameOver = false;

  function startGame() {
    const boardContainer = document.getElementById("board");
    boardContainer.innerHTML = "";
    board = Array(9).fill("");
    isGameOver = false;
    document.getElementById("status").innerText = "Your turn (X)";

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handleMove);
      boardContainer.appendChild(cell);
    }
  }

  function handleMove(e) {
    const index = e.target.dataset.index;
    if (board[index] || isGameOver) return;

    makeMove(index, "X");

    if (!isGameOver) {
      setTimeout(botMove, 400); // slight delay for realism
    }
  }

  function makeMove(index, player) {
    board[index] = player;
    const cell = document.querySelector(`.cell[data-index='${index}']`);
    cell.innerText = player;

    if (checkWinner(player)) {
      document.getElementById("status").innerText = player === "X" ? "ðŸŽ‰ You win!" : "ðŸ¤– Bot wins!";
      isGameOver = true;
      show_9454642({ type: "inApp" }); // Ad after game
      return;
    }

    if (!board.includes("")) {
      document.getElementById("status").innerText = "ðŸ¤ It's a draw!";
      isGameOver = true;
      show_9454642({ type: "inApp" });
      return;
    }

    document.getElementById("status").innerText = player === "X" ? "ðŸ¤– Bot's turn" : "Your turn (X)";
  }

  function botMove() {
    let empty = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
    if (empty.length === 0 || isGameOver) return;

    const index = empty[Math.floor(Math.random() * empty.length)];
    makeMove(index, "O");
  }

  function checkWinner(player) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    return wins.some(comb => comb.every(i => board[i] === player));
  }

  function resetGame() {
    startGame();
  }

  // Start game on load
  startGame();
</script>
